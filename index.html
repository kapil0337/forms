<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
    <title>Document</title>
</head>
<body>
    <label>Name: </label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>
    <label>Last Name:</label>
    <input type="text" id="lname" placeholder="Enter your last name" required><br><br>
    <label>Age: </label>    
    <input type="number" id="age" placeholder="Enter your age" required><br><br>
    <label>Email: </label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>
    <label>Phone: </label>
    <input type="tel" id="ph" placeholder="Enter your phone number" required><br><br>
    <label>Address: </label>
    <input type="text" id="address" placeholder="Enter your address" required><br><br>
    <button id="submitBtn" onclick="printForm()">Submit</button>

    <p id="result" ></p>

    <script src="./forms.js"></script>
</body>
</html>
